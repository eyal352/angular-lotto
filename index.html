<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lottery Raffle App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <style>
    body {
        overflow-x: scroll;
        font-family: 'Cinzel', serif;
        /*background-image: url('https://previews.123rf.com/images/kasezo/kasezo1711/kasezo171100019/89466884-golden-lottery-balls-stack-background-3d-illustration.jpg');*/
        /* background-color: #1fc8db;
       /* background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
        background-repeat: no-repeat;;*/
        background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        background-size: cover;
        height: 100%;

    }

    html {
        height: 100%;
    }

    ul#lottList {
        padding: 20px 0px;
        overflow-x: auto;
        white-space: nowrap;
        width: 486px;
        margin: 0 auto;
        text-align: center;
        overflow-y: scroll;
        /* has to be scroll, not auto */
        -webkit-overflow-scrolling: touch;
    }

    .lottoNum {
        display: inline-block;
        margin-right: 13px;
        text-decoration: none;
        background-color: lightcoral;
        border-radius: 15px;
        padding: 6px;
        width: 56px;

    }

    h1,
    h2 {
        text-align: center;
    }

    h1 {
        border-bottom: blueviolet;
        border-width: thick;
        border-style: dotted;
    }

    button {
        font-family: 'Cinzel', serif;
        margin: 15px auto;
        display: inherit;
        background-color: lightgray;
        border-radius: 11px;
        width: 220px;
        height: 53px;
        font-size: medium;

    }

    button:focus {
        outline: none;
    }

    #numContainer {
        height: 80px;
    }

    #scroll {
        display: inherit;
        text-align: center;
        font-size: 0.8em;
        color: thistle;
        margin-top: -3px;
    }

    @media only screen and (max-width: 636px) {

        ul#lottList {
            width: 312px;
        }

        button {
            height: 112px;
            width: 244px;
            border-radius: 62px;
            font-size: 27px;
        }

    }
    </style>
</head>

<body ng-app="myServiceModule">
    <div ng-controller="GameController">
        <h1> {{title}} </h1>
        <hr>
        <h2>Your Lottery Numbers Are:</h2>
        <div id="numContainer">
            <ul id="lottList">
                <li class="lottoNum" ng-repeat="n in numList track by $index"> {{n}} </li>
            </ul>
            <sub ng-if="numList.length > 4" id="scroll"> &lt;- scroll -&gt; </sub>
        </div>
        <button ng-click="generateRandom()">Generate Random Number</button>
    </div>
    <script>
    var myApp = angular.module('myServiceModule', []);

    myApp.controller('GameController', ['$scope', 'random', '$log', function($scope, random, $log) {
        $scope.title = "Let's play a game";
        $scope.numList = []

        $scope.generateRandom = function() {
            $scope.numList.unshift(random.generate());

        };
    }])

    myApp.service('random', function() {

        this.generate = function() {
            return Math.floor(Math.random() * 900000) + 100000;
        }
    })
    </script>
</body>

</html>
